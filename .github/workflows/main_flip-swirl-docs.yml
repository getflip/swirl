# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: flip-swirl-docs
defaults:
  run:
    working-directory: apps/swirl-docs

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: "18.x"

      - name: Build
        run: |
          yarn
          yarn build

      - name: Zip artifact for deployment
        run: zip -r build.zip ./* ./.next

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: swirl-docs
          path: apps/swirl-docs/build.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: swirl-docs

      - name: unzip artifact
        run: unzip build.zip

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "flip-swirl-docs"
          slot-name: "Production"
          publish-profile:
            ${{
            secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FC96BE97BCF6464080928AC4D61F6EFB
            }}
          package: .
