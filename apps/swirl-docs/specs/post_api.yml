      description: >
        Current state of the background processing:


        * `IN_PROGRESS` - Attachment is still being processed.

        * `FINISHED` - The processing has finished successfully and the
        attachment can now be used elsewhere.

        * `FAILED_BAD_FILE` - The uploaded file is corrupt and can not be
        processed.

        * `FAILED_INTERNAL_ERROR` - We encountered an internal error while
        processing the attachment. Try again and if the problem persists, notify
        your Flip contact person.
      enum:
        - IN_PROGRESS
        - FINISHED
        - FAILED_BAD_FILE
        - FAILED_UNSUPPORTED_FILE_TYPE
        - FAILED_INTERNAL_ERROR
      type: string
