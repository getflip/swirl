components:
  schemas:
    ExternalPostWithCursor:
      properties:
        next_cursor:
          description: >-
            Cursor for pagination. This cursor can be used to get the next page
            of this request.

            If there is no next page the cursor is `null`.
          nullable: true
          type: string
        posts:
          description: List of the requested posts.
          items:
            $ref: "#/components/schemas/ExternalPostOverview"
          type: array
      required:
        - posts
      type: object
    ExternalPostWritePost:
      properties:
        attachments:
          description: List of attachment ids that belong to the post.
          items:
            $ref: "#/components/schemas/ExternalPostAttachmentId"
          nullable: true
          type: array
        body:
          description:
            The body in HTML format. The maximum payload is 204800 bytes.
          nullable: true
          type: string
        external_id:
          description:
            Can be used for customer side identification of a post. Should be
            unique.
          nullable: true
          type: string
        group_id:
          description:
            The group which the post will be assigned to. The user must be a
            member of this group.
          format: uuid
          type: string
        highlighted_until:
          description: >-
            The highlighted date indicates until when a post should be a
            highlighted post.

            If no value is passed, the post will not be highlighted.

            The timestamp is formatted as full ISO 8601 e.g.
            `2021-12-20T10:33:52Z`.
          format: date-time
          nullable: true
          type: string
        published_at:
          description: >-
            The published date indicates when the post was published.

            The value can't be used if the value is in the future or the
            `scheduled_at` is set.

            The timestamp is formatted as full ISO 8601 e.g.
            `2021-12-20T10:33:52Z`.
          format: date-time
          nullable: true
          type: string
        scheduled_at:
          description: >-
            The scheduled date indicates when the post is to be published.

            If no value is passed, the post will be published immediately.

            The timestamp is formatted as full ISO 8601 e.g.
            `2021-12-20T10:33:52Z`.
          format: date-time
          nullable: true
          type: string
        send_push_notifications:
          description:
            Set if members of the group of this post should receive a
            notification on their devices.
          type: boolean
        title:
          description: The title in plain text.
          type: string
      required:
        - group_id
        - title
      type: object
    ExternalPostWritePostResponse:
      properties:
        post_id:
          description: The id of the post.
          format: uuid
          type: string
      required:
        - post_id
      type: object
    ExternalPostDetail:
      properties:
        attachments:
          items:
            $ref: "#/components/schemas/ExternalPostAttachment"
