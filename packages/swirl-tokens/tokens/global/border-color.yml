global:
  type: color
  category: border-color
props:
  border-default:
    value: rgba(232, 232, 235, 1)
    comment:
      Usually used for low emphasis borders and espacially divider elements.
  border-default-subdued:
    value: rgba(0, 6, 29, 0.18)
    comment: Usually used for high emphasis borders.
  border-critical:
    value: rgba(220, 38, 80, 1)
    comment: Usally used as an border on critical components.
  border-success:
    value: rgba(52, 199, 89, 1)
    comment: Usally used as an border on success components.
  border-on-highlight:
    value: rgba(0, 61, 175, 1)
    comment:
      Used as border color on containers that need to be highlighted (e.g. form
      fields).

  # focus
  focus:
    value: rgba(0, 61, 175, 1)
    comment: Used as color for the focus state of all elements
