global:
  type: color
  category: background-color
props:
  # background
  background-default:
    value: rgba(255, 255, 255, 1)
    comment:
      Usually used for the page background and elements that should not elevate
      from the background.
  background-hovered:
    value: rgba(242, 242, 245, 1)
    comment: Used if a component with “background-default” has a hovered state.
  background-pressed:
    value: rgba(232, 232, 235, 1)
    comment: Used if a component with “background-default” has a pressed state.

  # surface
  surface-default:
    value: rgba(255, 255, 255, 1)
    comment: Usually used for containers that need to be elevated.
  surface-hovered:
    value: rgba(242, 242, 245, 1)
    comment: Used if a component with “surface-default” has a hovered state.
  surface-pressed:
    value: rgba(232, 232, 235, 1)
    comment: Used if a component with “surface-default” has a pressed state.
  surface-overlay-default:
    value: rgba(255, 255, 255, 1)
    comment: Usually used for containers that need to be more elevated.
  surface-overlay-hovered:
    value: rgba(242, 242, 245, 1)
    comment:
      Used if a component with “surface-overlay-default” has a hovered state.
  surface-overlay-pressed:
    value: rgba(232, 232, 235, 1)
    comment:
      Used if a component with “surface-overlay-default” has a pressed state.
  surface-neutral-default:
    value: rgba(27, 28, 29, 1)
    comment: Used as a background for neutral surfaces.
  surface-critical-default:
    value: rgba(220, 38, 80, 1)
    comment: Used as a background for critical surfaces.
  surface-success-default:
    value: rgba(52, 199, 89, 1)
    comment: Used as a background for success surfaces.

  # on surface
  on-surface-default:
    value: rgba(242, 242, 245, 1)
    comment:
      Usually used for elements that need contrast on surfaces or background
  on-surface-hovered:
    value: rgba(232, 232, 235, 1)
    comment: Used if a component with “on-surface-default” has a hovered state.
  on-surface-pressed:
    value: rgba(209, 209, 214, 1)
    comment: Used if a component with “on-surface-default” has a pressed state.
  surface-on-image-default:
    value: rgba(0, 0, 0, 0.6)
    comment: Usually used for containers on images

  # surface highlight
  surface-highlight-default:
    value: rgba(0, 38, 255, 1)
    comment: Usually used for containers that need to be highlighted.
  surface-highlight-hovered:
    value: rgba(38, 71, 255, 1)
    comment:
      Used if a component with “surface-highlight-default” has a hovered state.
  surface-highlight-pressed:
    value: rgba(77, 103, 255, 1)
    comment:
      Used if a component with “surface-highlight-default” has a pressed state.
  on-surface-highlight-default:
    value: rgba(25, 60, 255, 1)
    comment: Used to place containers on “surface-highlight-default”.

  # action
  action-primary-default:
    value: rgba(0, 226, 173, 1)
    comment: Used for containers that are high emphasis action elements.
  action-primary-hovered:
    value: rgba(38, 230, 185, 1)
    comment:
      Used if a component with “action-primary-default” has a hovered state.
  action-primary-pressed:
    value: rgba(77, 235, 198, 1)
    comment:
      Used if a component with “action-primary-default” has a pressed state.
  action-primary-disabled:
    value: rgba(242, 242, 245, 1)
    comment:
      Used if a component with “action-primary-default” has a disabled state.

  action-neutral-default:
    value: rgba(242, 242, 245, 1)
    comment: Used for containers that are low emphasis action elements.
  action-neutral-hovered:
    value: rgba(232, 232, 235, 1)
    comment:
      Used if a component with “action-neutral-default” has a hovered state.
  action-neutral-pressed:
    value: rgba(209, 209, 214, 1)
    comment:
      Used if a component with “action-neutral-default” has a pressed state.
  action-neutral-disabled:
    value: rgba(242, 242, 245, 1)
    comment:
      Used if a component with “action-neutral-default” has a disabled state.

  # decorative
  decorative-one-default:
    value: rgba(255, 87, 77, 1)
  decorative-two-default:
    value: rgba(255, 131, 64, 1)
  decorative-three-default:
    value: rgba(246, 196, 49, 1)
  decorative-four-default:
    value: rgba(235, 132, 161, 1)
  decorative-five-default:
    value: rgba(150, 50, 250, 1)
  decorative-six-default:
    value: rgba(96, 178, 156, 1)
  decorative-seven-default:
    value: rgba(51, 135, 255, 1)

  # interactive
  interactive-primary-default:
    value: rgba(0, 61, 175, 1)
    comment: Used for icon and text that are high emphasis interactive elements.
  interactive-primary-hovered:
    value: rgba(38, 90, 187, 1)
    comment:
      Used if a component with “interactive-primary-default” has a hovered
      state.
  interactive-primary-pressed:
    value: rgba(77, 119, 199, 1)
    comment:
      Used if a component with “interactive-primary-default” has a pressed
      state.
  interactive-primary-disabled:
    value: rgba(209, 209, 214, 1)
    comment:
      Used if a component with “interactive-primary-default” has a disabled
      state.
  interactive-neutral-default:
    value: rgba(142, 142, 147, 1)
    comment: Used for icon and text that are low emphasis interactive elements.
  interactive-neutral-hovered:
    value: rgba(174, 174, 178, 1)
    comment:
      Used if a component with “interactive-neutral-default” has a hovered
      state.
  interactive-neutral-pressed:
    value: rgba(209, 209, 214, 1)
    comment:
      Used if a component with “interactive-neutral-default” has a pressed
      state.
  interactive-neutral-disabled:
    value: rgba(209, 209, 214, 1)
    comment:
      Used if a component with “interactive-neutral-default” has a disabled
      state.
